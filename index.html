<!DOCTYPE html>
<html ng-app="gisApp">
<head>
    <title></title>
    <style type="text/css">
        .angular-google-map-container {
            height: 400px;
        }

        .marker-labels {
            background-color: white;
            border: 1px solid black;
            color: red;
            font-family: "Lucida Grande", "Arial", sans-serif;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body ng-controller="firstController">
<ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <ui-gmap-markers models="marker" idkey="'id'" coords="'coord'" click="onClick()" events="markers.events"
                     labelContent='"name"' labelClass='"marker-labels"'>
        <ui-gmap-windows show="show" closeClick="closeClick()">
            <div ng-non-bindable>
                <h3>{{name}}</h3>
                <p>{{address}}</p>
                <p>{{telp}}</p>
                <p>{{website}}</p>
                <p>{{fs}}</p>
            </div>
        </ui-gmap-windows>
    </ui-gmap-markers>
</ui-gmap-google-map>
<script src='node_modules/lodash/lodash.min.js'></script>
<script src='node_modules/angular/angular.min.js'></script>
<script src='node_modules/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
<script src='node_modules/angular-google-maps/dist/angular-google-maps.min.js'></script>

<script src="src/js/adira_data.js"></script>
<script src="src/js/app.js"></script>
<script src="src/js/controller.js"></script>

</body>
</html>
